<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style1.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,400|Ubuntu&display=swap" rel="stylesheet">
      <script src="https://kit.fontawesome.com/79527c69c5.js" crossorigin="anonymous"></script>
    <title>TnP Login Page</title>
  </head>
  <body>
<div class="container-fluid">
    <div class="wrap">
      <img src="collegename1.jpg" alt="">
      <img src="download.jpg" alt="">
      <!-- <h1>Training & Placement Login</h1> -->

      College UID <i class="fa fa-user" aria-hidden="true"></i>

      <input type="text" class="form-control" id="exampleInputUserName" placeholder="UID">


      Password <i class="fa fa-lock" aria-hidden="true"></i>

      <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
      <div class="dropdown">
        <button class="btn btn-info btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Select Option
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Student</a>
          <a class="dropdown-item" href="#">Staff</a>
        </div>
      </div>
      <a href="">
           <button type="button" class="btn btn-link reg-btn" name="button">Forgot Password?</button></a>
      <a href="profile.html">
        <button type="submit" class="btn btn-primary">Login</button></a>

    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
